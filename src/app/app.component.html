<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">

    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div class="container-fluid">

        <div *ngIf="tipoEncerramento === 'perdeu'; else fimDeJogoVitoria" class="alert-danger mt-1 py-3 text-center">
          <span class="text-center"> {{tipoEncerramento}}</span>
        </div>
        <div class="d-flex justify-content-end mt-5">
            <button class="btn btn-success" (click)="reinicarJogo()">Reiniciar jogo</button>
        </div>
    </div>
    
</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="alert-success mt-1 py-3 text-center">
      <span class="text-center"> {{tipoEncerramento}} </span>
    </div>

    <div class="d-flex justify-content-end mt-5">
        <button class="btn btn-success" (click)="reinicarJogo()">Reiniciar jogo</button>
    </div>
</ng-template>
